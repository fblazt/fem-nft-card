<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="card__image">
      <img
        src="./assets/images/image-equilibrium.jpg"
        alt="NFT art"
        class="image__product"
      >
      <img
        src="./assets/images/icon-view.svg"
        alt="View icon"
        class="image__overlay"
      >
    </div>

    <a
      class="card__title"
      href="#"
    >
      Equilibrium #3429
    </a>

    <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__details">
      <div class="details__currency">
        <img
          src="./assets/images/icon-ethereum.svg"
          alt="ETH Icon"
        >
        <span>0.041 ETH</span>
      </div>

      <div class="details__time">
        <img
          src="./assets/images/icon-clock.svg"
          alt="Clock icon"
        >
        <span>3 days left</span>
      </div>
    </div>

    <div class="card__creator">
      <img
        src="./assets/images/image-avatar.png" 
        alt="Avatar"
      >
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a
      href="https://www.frontendmentor.io?ref=challenge" 
      target="_blank"
    >
      Frontend Mentor
    </a>
    . 
    Coded by <a href="https://github.com/fblazt">fblazt</a>.
  </div>
</body>
</html>
